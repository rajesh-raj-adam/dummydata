<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="./assets/logo2.png" class="img-fluid rounded" alt="logo">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-md-1">
        <div class="card">
          <div class="card-header text-center">
            <h2>Sign up</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" class="form">
              <div class="form-outline mb-4">
                <input type="text" formControlName="username" class="form-control form-control-lg" id="username" placeholder="Username">
              </div>
              <div class="form-outline mb-4">
                <input type="email" formControlName="email" class="form-control form-control-lg" id="email" placeholder="Email Address">
              </div>
              <div class="form-outline mb-4">
                <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Password">
              </div>
              <div class="form-outline mb-4">
                <input type="text" formControlName="firstname" class="form-control form-control-lg" id="firstname" placeholder="First Name">
              </div>
              <div class="form-outline mb-4">
                <input type="text" formControlName="lastname" class="form-control form-control-lg" id="lastname" placeholder="Last Name">
              </div>
              <div class="form-outline mb-4">
                <input type="tel" formControlName="contactNumber" class="form-control form-control-lg" id="contactNumber" placeholder="Contact Number">
              </div>
              <div class="form-outline mb-4">
                <label for="dob">Date of Birth</label>
                <input type="date" formControlName="dob" class="form-control form-control-lg" id="dob">
              </div>
              <div class="form-outline mb-4">
                <label>Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" id="genderMale" value="male">
                  <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" id="genderFemale" value="female">
                  <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="gender" id="genderOther" value="other">
                  <label class="form-check-label" for="genderOther">Other</label>
                </div>
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <div>
                  <button type="submit" class="btn btn-primary btn-lg form-control" (click)="register()">Sign up</button>
                </div>
                <div class="form-group">
                  <div *ngIf="errorMessage" class="text-danger">
                    <h4>{{errorMessage}}</h4>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      &copy; 2023. All rights reserved.
    </div>
  </div>
</section>
