<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="./assets/logo2.png" class="img-fluid rounded" alt="logo">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-md-1">
        <div class="card">
          <div class="card-header text-center">
            <h2>Create an Account</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="registrationForm" class="form">
              <div class="row mb-4">
                <div class="col">
                  <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                  <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                </div>
              </div>
              <div class="form-outline mb-4">
                <input type="email" formControlName="email" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-outline mb-4">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-outline mb-4">
                <input type="tel" formControlName="contactNumber" class="form-control" placeholder="Contact Number">
              </div>
              <div class="form-outline mb-4">
                <label for="dob">Date of Birth</label>
                <input type="date" formControlName="dob" class="form-control" id="dob">
              </div>
              <div class="form-check form-check-inline mb-4">
                <input class="form-check-input" type="radio" formControlName="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline mb-4">
                <input class="form-check-input" type="radio" formControlName="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline mb-4">
                <input class="form-check-input" type="radio" formControlName="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg form-control">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: #1877f2;">
    <div class="text-white mb-3 mb-md-0">
      &copy; 2023. All rights reserved.
    </div>
  </div>
</section>
