<div class="container">
  <div class="logo"></div>
  <div class="form-container">
    <h2>Welcome to Facebook</h2>
    <form (ngSubmit)="login()">
      <input type="text" placeholder="Email or Phone" [(ngModel)]="email" required>
      <input type="password" placeholder="Password" [(ngModel)]="password" required>
      <button type="submit">Log In</button>
      <a href="#">Forgot Password?</a>
      <hr>
      <button type="button" class="create-account-btn">Create New Account</button>
    </form>
  </div>
</div>
